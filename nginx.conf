server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # Update this to point to your Next.js project's root directory.
    root /path/to/your/nextjs/project;

    index index.html index.htm index.nginx-debian.html;

    server_name _;

    location / {
        # First attempt to serve request as file, then
        # as directory, then fall back to displaying a 404.
        try_files $uri $uri/ =404;
    }

    location /api/ {
        proxy_pass http://localhost:5053/;
    }

    location /map/_next/ {
        # Serve the static files generated by Next.js.
        alias /path/to/your/nextjs/project/.next/static/;
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000";
    }

    location /map/ {
        # If you face issues with routes not found, add the following line:
        # try_files $uri $uri/ /map/index.html;
        proxy_pass http://localhost:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /pgadmin/ {
        proxy_pass http://localhost:5050/;
        proxy_redirect http:// $scheme://;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Script-Name /pgadmin;
    }
}
